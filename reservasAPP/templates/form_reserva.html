{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% if reserva %}Editar{% else %}Crear{% endif %} Reserva</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Restaurante XYZ</a>
            <a class="btn btn-outline-light" href="/reservas/">Volver a Listado</a>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="text-center">{% if reserva %}Editar{% else %}Crear{% endif %} Reserva</h2>
        <form method="POST" class="mt-4">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="text-center">
                <button type="submit" class="btn btn-primary">
                    {% if reserva %}Guardar Cambios{% else %}Crear Reserva{% endif %}
                </button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
